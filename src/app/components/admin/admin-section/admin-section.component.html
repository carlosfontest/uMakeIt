<accordion [closeOthers]="oneAtATime">
    <!-- Opciones para añadir un nuevo producto -->
    <accordion-group (isOpenChange)="newOpen = !newOpen" class="accordions" [panelClass]="customClass">
        <div accordion-heading class="forFlex">
            <p class="titleAccordion">ADD NEW PRODUCT</p>
            <span *ngIf="!newOpen"><i class="fas fa-chevron-down"></i></span>
            <span *ngIf="newOpen"><i class="fas fa-chevron-up"></i></span>
        </div>

        <app-add-editable-product-accordion></app-add-editable-product-accordion>
    </accordion-group>

    <!-- Opciones para editar producto existente -->
    <accordion-group (isOpenChange)="editOpen = !editOpen" class="accordions" [panelClass]="customClass">
        <div accordion-heading class="forFlex">
            <p class="titleAccordion">EDIT PRODUCTS</p>
            <span *ngIf="!editOpen"><i class="fas fa-chevron-down"></i></span>
            <span *ngIf="editOpen"><i class="fas fa-chevron-up"></i></span>
        </div>

        <app-edit-product-accordion></app-edit-product-accordion>
    </accordion-group>

    <!-- Opciones para verificar y manejar órdenes pendientes -->
    <accordion-group (isOpenChange)="pendingOpen = !pendingOpen" class="accordions" [panelClass]="customClass">
        <div accordion-heading class="forFlex">
            <p class="titleAccordion d-flex">PENDING ORDERS <span class="badge badge-secondary">8</span></p>
            <span *ngIf="!pendingOpen"><i class="fas fa-chevron-down"></i></span>
            <span *ngIf="pendingOpen"><i class="fas fa-chevron-up"></i></span>
        </div>

        <app-pending-orders-accordion></app-pending-orders-accordion>
    </accordion-group>
</accordion>
