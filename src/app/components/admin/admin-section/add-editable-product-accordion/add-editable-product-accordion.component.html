<form [formGroup]="form">
    <div class="input-group mb-3">
        <input formControlName="name" type="text" class="form-control" placeholder="Product Name" aria-label="Product Name" aria-describedby="basic-addon2">
    </div>

    <div class="form-row text-center my-3">
        <input type="file" name="fileMain" class="inputfile" id="editThumbnail">
        <ng-container *ngIf="file">
            <label for="editThumbnail"><i class="fas fa-upload mr-3"></i>
                <span class="bold">
                    {{ file.name.split( '\\').pop() }}
                </span>
            </label>
        </ng-container>
        <ng-container *ngIf="!file">
            <label for="editThumbnail"><i class="fas fa-upload mr-3"></i>Dish <span class="bold">thumbnail</span></label>
        </ng-container>
    </div>

    <div class="form-row text-center">
        <div class="col">
            <div class="input-group mb-3">
                <select formControlName="sidedish1" class="custom-select" id="inputGroupSelect03">
                    <option disabled>Choose default sidedish 1</option>
                    <option *ngFor="let option of sideDishes; let i = index;" [ngValue]="i">{{ option.name }}</option>
                </select>
            </div>
        </div>

        <div class="col">
            <div class="input-group mb-3">
                <select formControlName="sidedish2" class="custom-select" id="inputGroupSelect03">
                    <option disabled>Choose default sidedish 2</option>
                    <option *ngFor="let option of sideDishes; let i = index;" [ngValue]="i">{{ option.name }}</option>
                </select>
            </div>
        </div>
    </div>

    <div class="form-row text-center">
        <div class="col">
            <div class="input-group mb-3">
                <select formControlName="type" class="custom-select" id="inputGroupSelect02">
                    <option disabled>Choose type of Product</option>
                    <option *ngFor="let option of types; let i = index;" [ngValue]="i">{{ option }}</option>
                </select>
            </div>
        </div>


        <div class="col">
            <div class="input-group mb-4">
                <div class="input-group-prepend">
                    <span class="input-group-text dolar">$</span>
                </div>
                <input formControlName="price" type="number" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="Price of the Product">
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <input type="button" class="btn btn-medium btn-gray" [ngClass]="disableFlag? 'disabled' : ''" [disabled]="disableFlag" value="Add Product" (click)="uploadFile()">
    </div>
</form>
