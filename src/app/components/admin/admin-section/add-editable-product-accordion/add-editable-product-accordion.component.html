<form>
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Product Name" aria-label="Product Name" aria-describedby="basic-addon2">
    </div>

    <div class="form-row text-center mt-3">
        <div class="col-md-4">
            <div class="form-group mb-3">
                <input type="file" name="fileMain" class="inputfile" id="mainThumbnail">
                <label for="mainThumbnail"><i class="fas fa-upload mr-3"></i>Main-Dish <span class="bold">thumbnail</span></label>
            </div>
        </div>
        
        <div class="col-md-4">
            <div class="form-group mb-3">
                <input type="file" name="fileSideOne" class="inputfile" id="sideOneThumbnail">
                <label for="sideOneThumbnail"><i class="fas fa-upload mr-3"></i>Side-Dish One <span class="bold">thumbnail</span></label>
            </div>
        </div>
        
        <div class="col-md-4">
            <div class="form-group mb-3">
                <input type="file" name="fileSideTwo" class="inputfile" id="sideTwoThumbnail">
                <label for="sideTwoThumbnail"><i class="fas fa-upload mr-3"></i>Side-Dish Two <span class="bold">thumbnail</span></label>
            </div>
        </div>
    </div>

    <div class="form-row text-center">
        <div class="col">
            <div class="input-group mb-3">
                <select class="custom-select" id="inputGroupSelect02">
                    <option selected>Choose type of Product</option>
                    <option value="1">Pizzas</option>
                    <option value="2">Fishes</option>
                    <option value="3">Soups</option>
                    <option value="4">Pastas</option>
                    <option value="5">Others</option>
                </select>
            </div>
        </div>
        
        <div class="col">
            <div class="input-group mb-4">
                <div class="input-group-prepend">
                    <span class="input-group-text dolar">$</span>
                </div>
                <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="Price of the Product">
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <div>
            <button type="button" class="btn btn-medium btn-gray">Submit</button>
        </div>
    </div>
</form>
