<div class="container-fluid pt-3 pb-3 cont">
    <form [formGroup]="form">
        <div class="mb-5">
            <app-title-banner [title]="action"></app-title-banner>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text dolar"><i class="fas fa-file-signature"></i></span>
            </div>
            <input formControlName="name" type="text" class="form-control" placeholder="Side-Dish Name" aria-label="Product Name" aria-describedby="basic-addon2">
        </div>
    
        <div class="form-row text-center my-3">
            <input type="file" name="fileMain" class="inputfile" id="cSideView">
            <ng-container *ngIf="fileView">
                <label for="cSideView"><i class="fas fa-upload mr-3"></i>
                    <span class="bold">
                        {{ fileView.name.split( '\\').pop() }}
                    </span>
                </label>
            </ng-container>
            <ng-container *ngIf="!fileView">
                <label for="cSideView"><i class="fas fa-upload mr-3"></i>Side-Dish View <span class="bold">thumbnail</span></label>
            </ng-container>
        </div>
    
        <div class="form-row text-center my-3">
            <input type="file" name="fileMain" class="inputfile" id="cSideUp">
            <ng-container *ngIf="fileUp">
                <label for="cSideUp"><i class="fas fa-upload mr-3"></i>
                    <span class="bold">
                        {{ fileUp.name.split( '\\').pop() }}
                    </span>
                </label>
            </ng-container>
            <ng-container *ngIf="!fileUp">
                <label for="cSideUp"><i class="fas fa-upload mr-3"></i>Side-Dish Upper <span class="bold">thumbnail</span></label>
            </ng-container>
        </div>
    
        <div class="form-row text-center my-3">
            <input type="file" name="fileMain" class="inputfile" id="cSideDouble">
            <ng-container *ngIf="fileDouble">
                <label for="cSideDouble"><i class="fas fa-upload mr-3"></i>
                    <span class="bold">
                        {{ fileDouble.name.split( '\\').pop() }}
                    </span>
                </label>
            </ng-container>
            <ng-container *ngIf="!fileDouble">
                <label for="cSideDouble"><i class="fas fa-upload mr-3"></i>Side-Dish Double <span class="bold">thumbnail</span></label>
            </ng-container>
        </div>
    
        <div class="d-flex justify-content-center">
            <input type="button" class="btn btn-medium btn-gray" [ngClass]="disableFlag? 'disabled' : ''" [disabled]="disableFlag" [value]="action + ' Side Dish'" (click)="uploadFile()">
        </div>
    </form>
</div>
