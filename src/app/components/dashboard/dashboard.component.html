<div class="container-fluid">
  <div class="divFoto">
    <img src="../../../assets/images/bannerDash.png" class="foto" alt="">
  </div>
</div>

<div class="container-completo">
  <span>Our Menu</span>
</div>

<div class="container-fill">
  <div class="filtros">
    <div class="btn btn-primary" (click)="showPizzas()" [ngClass]="{'filtro-activo': typeDishShow == 'Pizzas'}">Pizzas</div>
    <div class="btn btn-primary" (click)="showFishes()" [ngClass]="{'filtro-activo': typeDishShow == 'Fishes'}">Fishes</div>
    <div class="btn btn-primary" (click)="showSoups()" [ngClass]="{'filtro-activo': typeDishShow == 'Soups'}">Soups</div>
    <div class="btn btn-primary" (click)="showPastas()" [ngClass]="{'filtro-activo': typeDishShow == 'Pastas'}">Pastas</div>
    <div class="btn btn-primary" (click)="showOthers()" [ngClass]="{'filtro-activo': typeDishShow == 'Others'}">Others</div>
  </div>
</div>

<div class="container">
  <div class="divMenu">
    <!-- Platos del menÃº -->
    <div class="row text-center">
      <ng-container *ngFor="let dish of dishes"> <!-- Esto es porque no se puede usar ngFor y ngIf en el mismo tag-->
        <div *ngIf="dish.type == typeDishShow" class="col-lg-6 col-sm-12">
          <app-dish-card [dish]="dish"></app-dish-card>
        </div>
      </ng-container>
    </div>

  </div>
</div>
