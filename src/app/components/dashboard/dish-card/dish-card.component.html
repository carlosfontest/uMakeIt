<div class="container">
  <div class="row">
    <div class="col-4">
      <!-- Thumbnail del plato -->
      <div class="divFoto">
        <img [src]="dish.thumbnail" alt="">
      </div>
    </div>
    <div class="col-8">
      <!-- InformaciÃ³n del plato -->
      <div class="divInfo">
        <p class="nameDish">{{ dish.name }}</p>
        <hr>
        <div class="iconOpciones">
          <a (click)="editDish()" class="clickable"><i class="fa fa-edit fa-5x"></i></a>
          <a (click)="addDish()" class="clickable"><i class="fa fa-cart-plus fa-5x"></i></a>
          <span class="dishPrice">{{ dish.price | currency : "USD" }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
