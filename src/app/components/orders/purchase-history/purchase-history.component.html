<div class="d-flex justify-content-center mt-3">
  <div class="col-12 col-8-md">
    <div class="table-responsive">
      <table class="table format table-bordered">
        <thead>
          <tr>
            <th scope="col">Product</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
            <th scope="col">Cancel</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of list">
            <td>
              <div class="d-flex justify-content-around">
                <div>
                  <img class="thumbnail" src="../../../assets/images/platos/Raviolis.png">
                </div>
                <div class="flex-wrap justify-content-center align-self-center">
                  {{ item.name }}
                </div>
              </div>
            </td>
            <td class="align-middle">
              <div class="d-flex align-middle justify-content-around">
                <div>
                  <i class="fa fa-minus-square"></i>
                </div>
                <div class="flex-wrap justify-content-center">
                  {{ item.quantity }}
                </div>
                <div>
                  <i class="fa fa-plus-square"></i>
                </div>
              </div>
            </td>
            <td class="align-middle">
              <div class="text-center">
                {{ item.price | currency }}
              </div>
            </td>
            <td class="align-middle">
              <div class="text-center">
                <i class="fa fa-times danger"></i>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
