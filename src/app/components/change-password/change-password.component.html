<div class="container">
  <div class="card">
    <div class="card-body">
      <div>
        <app-title-banner [title]="'Change Password'"></app-title-banner>
      </div>
      <div class="d-flex justify-content-center mt-4">
        <div class="col-6">
          <div class="text-center">
            <form [formGroup]="formOld" *ngIf="!credentials" (ngSubmit)="reAuth(currentI)">
              <div class="form-group ">
                <label for="password">Current Password</label>
                <input formControlName="current" #currentI type="password" class="form-control" placeholder="Current Password">
                <div class="mt-1" style="background-color:rosybrown" *ngIf="current.touched && current.dirty && current.invalid">
                  Password must have at least 6 characters.
                </div>
                <div class="mt-3">
                  <input type="submit" class="btn btn-secondary" #submit [disabled]="formOld.invalid" value="Submit">
                </div>
              </div>
            </form>
            <form [formGroup]="formNew" *ngIf="credentials" (ngSubmit)="changePassword(passwordI)">
              <div class="form-group ">
                <label for="password">Password</label>
                <input formControlName="password" #passwordI type="password" class="form-control" placeholder="Password">
                <div class="mt-1" style="background-color:rosybrown" *ngIf="password.touched && password.dirty && password.invalid">
                  Password must have at least 6 characters.
                </div>
              </div>
              <div class="form-group">
                <label for="confirm">Confirm Password</label>
                <input formControlName="confirm" #confirmI type="password" class="form-control" placeholder="Confirm Password">
                <div style="background-color:rosybrown" *ngIf="confirm.touched && confirm.dirty && passwordI.value !== confirmI.value">
                  Passwords do not match.
                </div>
              </div>
              <div>
                <input type="submit" class="btn btn-secondary" #submit [disabled]="passwordI.value !== confirmI.value || !password.dirty" value="Submit">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
