<div class="modal-header">
    <h4 class="modal-title pull-left">{{title}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
        <form [formGroup]="form" (ngSubmit)="recoverPassword()">
                <div class="form-group ">
                    <label for="email">Your Email</label>
                    <input formControlName="email" type="email" class="form-control" placeholder="user@umakeit.com"  [ngClass]="{'is-invalid': email.invalid && email.touched}">
                    <div [hidden]="!email.invalid || !email.touched" class="invalid-feedback text-left">
                        This is not a valid email.
                    </div>
                </div>
        </form>
</div>

<div class="modal-footer d-flex justify-content-between">
    <button type="button" class="btn btn-secondary" (click)="bsModalRef.hide()">Close</button>
    <input type="submit" class="btn btn-primary" (click)="recoverPassword()" [disabled]="form.invalid" value="Recover Password">
</div>
